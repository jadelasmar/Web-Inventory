[theme]
# Theme can be changed via Settings menu (⋮ → Settings → Theme)

[server]
headless = true
enableCORS = false
port = 8501
# Performance: Limit file watcher if needed
# fileWatcherType = "none"  # Commented out for local development
# Performance: Reduce max message size if not needed
maxMessageSize = 200

[browser]
# Disable server stats collection for better performance
gatherUsageStats = false

[runner]
# Performance: Faster script execution
fastReruns = true
# Automatically rerun on file changes (local dev only)
magicEnabled = true
